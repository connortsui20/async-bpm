[package]
name = "async-bpm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "2.3"
scc = "2.1"
tokio = { version = "1.39", features = ["macros", "rt", "sync", "time"] }

[dev-dependencies]
tokio = { version = "1.39", features = ["full"] }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = true
